server:
  port: 8088

spring:
  application:
    name: websocket-server

  cloud:
    discovery:
      enabled: false

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8081/.well-known/jwks.json

  artemis:
    mode: embedded
    broker-url: tcp://127.0.0.1:9876
    user: admin
    password: secret

auth:
  jwe-key-value: classpath:simple.priv

jms:
  messaging:
    topic: /messaging-topic-shared
