server:
  port: 8080

spring:
  application:
    name: websocket-server

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8081/.well-known/jwks.json

  artemis:
    mode: native
    broker-url: tcp://192.168.1.210:9876
    user: admin
    password: secret

auth:
  jwe-key-value: classpath:simple.priv

jms:
  messaging:
    topic: /messaging-topic-shared
