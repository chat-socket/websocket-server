server:
  port: 8080
  shutdown: graceful

spring:
  application:
    name: websocket-server

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${OAUTH2_ISSUER_URI:http://127.0.0.1:9000}

  artemis:
    mode: native
    broker-url: ${ARTEMIS_BROKER_URL:tcp://192.168.1.210:9876}
    user: ${ARTEMIS_USER:admin}
    password: ${ARTEMIS_PASSWORD:secret}


jms:
  client-id: websocket-client
  messaging:
    topic: /messaging-topic-shared


management:
  server:
    port: 8083
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.springframework.security.oauth2: INFO
    org.springframework.web.socket: INFO