apiVersion: apps/v1
kind: Deployment
metadata:
  name: websocket-server
  labels:
    app: websocket-server
spec:
  selector:
    matchLabels:
      app: websocket-server
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: websocket-server
    spec:
      containers:
        - name: websocket-server
          image: 'websocket-server:v1'
          ports:
            - containerPort: 8080
              name: ingress-port
            - containerPort: 8083
              name: actuator-port
          env:
            - name: OAUTH2_ISSUER_URI
              value: "http://accounts.chat-socket.io"
            - name: ARTEMIS_BROKER_URL
              value: "tcp://artemis-server:61616"
            - name: ARTEMIS_USER
              value: "admin"
            - name: ARTEMIS_PASSWORD
              value: "should_be_from_secret"
            - name: JAVA_OPTS
              value: "-Xmx256m -Xms128m -Xss256k -XX:CompressedClassSpaceSize=32m -XX:-TieredCompilation"
          lifecycle:
            preStop:
              exec:
                command: [ "sh", "-c", "sleep 10" ]
          readinessProbe:
            httpGet:
              port: 8083
              path: /actuator/health/readiness
          livenessProbe:
            httpGet:
              port: 8083
              path: /actuator/health/liveness
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "256Mi"
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - websocket-server
                topologyKey: kubernetes.io/chat-microservices
